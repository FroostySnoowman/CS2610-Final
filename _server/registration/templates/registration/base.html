{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Authentication{% endblock %}</title>
  <style>
    :root {
      font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #242424;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1, h2, h3 {
      color: #646cff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 1rem;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #646cff;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #535bf2;
      box-shadow: 0 0 5px rgba(83, 91, 242, 0.5);
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #646cff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #535bf2;
    }

    a {
      color: #646cff;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #535bf2;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
